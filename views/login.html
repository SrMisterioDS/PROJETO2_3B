<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Ingressos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-container .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .form-container .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .form-container .register-link a:hover {
            text-decoration: underline;
        }

        #message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="login-form" autocomplete="on">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" autocomplete="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" autocomplete="current-password" required>

            <input type="submit" value="Entrar">
        </form>

        <div class="register-link">
            <p>NÃ£o tem uma conta? <a href="/cadastro" class="btn">Cadastre-se</a>
        </div>

        <p id="message"></p>
    </div>

    <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

    fetch('/api/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, senha })
    })
    .then(response => response.json())
    .then(data => {
        const messageElement = document.getElementById('message');
        if (data.redirect) {
            window.location.href = data.redirect;
        } else if (data.error) {
            messageElement.textContent = data.error;
            messageElement.style.color = 'red';
        }
    })
    .catch(error => {
        const messageElement = document.getElementById('message');
        messageElement.textContent = 'Erro ao tentar fazer login.';
        messageElement.style.color = 'red';
    });
});


    </script>
</body>
</html>
